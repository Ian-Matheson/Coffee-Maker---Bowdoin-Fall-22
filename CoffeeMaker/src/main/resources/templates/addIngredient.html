<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Ingredient to Inventory</title>
<style>
table, th, td {
  border:1px solid black;
  background-color: white;
}
</style>
<script>
		/*<![CDATA[*/
		var app = angular.module('myApp', []);
		app.controller('inventoryCtrl', function($scope, $http) {
			$scope.inventoryOriginal = {
				coffee : '',
				milk : '',
				sugar : '',
				chocolate : ''
			};

			$scope.getInventory = function() {
				$http.get("/api/v1/inventory").then(function(response) {
					$scope.inventoryOriginal = response.data;
				}, function(rejection) {
					console.error("Error while getting Inventory");
				})
			}

			$scope.updateInventory = function() {
				$scope.success = false;
				$scope.failure = false;

				$http.put("/api/v1/inventory", $scope.inventory).then(
						function(response) {
							$scope.getInventory();

						}, function(rejection) {
							$scope.failure = true;
							$scope.success = false;
							console.error("Error while updating Inventory!");
						});
				$scope.success = !($scope.failure);
			}

			$scope.submit = function() {
				$scope.updateInventory();
				$scope.reset();
			}

			$scope.getInventory();

			$scope.reset = function() {
				$scope.inventory = {
					coffee : '',
					milk : '',
					sugar : '',
					chocolate : ''
				};

				if (undefined != $scope.addInventoryForm) {
					$scope.addInventoryForm.$setPristine(); //reset Form
				}
			}

			$scope.reset();

		});
		/*]]>*/
	</script>

<link rel="stylesheet" href="css/app.css" />
<link rel="stylesheet" href="css/bootstrap.css" />
</head>
<body>

	<div class="generic-container ng-cloak">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="lead">Add an Ingredient</span>
			</div>

			<div class="formcontainer">
				<form ng-submit="submit()" name="addIngredientForm"
						class="form-horizontal">
				
					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable"> Ingredient Name</label>
								<div class="col-md-7">
										<input type="text" name="name" class="name form-control input-sm"
											placeholder="Enter recipe name" required="0" />
											
										</div>
									</div>
								</div>
								
					<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable">Amount to Add</label>
									<div class="col-md-7">
										<input type="number" ng-model="recipe.price" name="price"
											class="price form-control input-sm"
											placeholder="Enter recipe price" required="0" min="0" />
									</div>
								</div>
							</div> 
				
					<div class="row">	
							<div class="form-actions floatRight">
								<input type="submit" value="Submit" class="btn btn-primary btn-sm"/>
								<button type="button" ng-click="reset()" 
									class="btn btn-warning btn-sm">Reset Form</button>
							</div>
						</div>
						
					</form>
						<table style = "width:20%">
						  <tr>
						  	<th>ID</th>
						    <th>Ingredient</th>
						    <th>Amount</th>
						  </tr>
						   <tr>
						  	 <td>3</td>
						    <td>Matcha</td>
						    <td>400</td>
						  </tr>
						  <tr>
						  	 <td>2</td>
						    <td>Coffee</td>
						    <td>100</td>
						  </tr>
						  <tr>
						  	<td>1</td>
						    <td>Milk</td>
						    <td>50</td>
						  </tr>
						</table>
				</div>
			</div>
			
		<a href="/index">Home</a>
	</div>


</body>
</html>
