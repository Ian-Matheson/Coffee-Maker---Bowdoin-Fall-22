<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Ingredient to Inventory</title>
<style>
input.ng-valid {
	background-color: lightgreen;
}

input.ng-dirty.ng-invalid-required, input.ng-dirty.ng-invalid-number {
	background-color: red;
}

input.ng-dirty.ng-invalid-min {
	background-color: yellow;
}
</style>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/app.css" />
</head>
<body>

	<div class="panel-heading">
		<span class="lead">Add an Ingredient</span>
	</div>

	<div class="formcontainer">
		<form ng-submit="submit()" name="addIngredientForm"
			class="form-horizontal">

			<div class="row">
				<div class="form-group col-md-12">
					<label class="col-md-2 control-lable" for="file">Ingredient
						Name</label>
					<div class="col-md-7">
						<input type="text" ng-model="recipe.name" name="name"
							class="name form-control input-sm"
							placeholder="Enter recipe name" required="0" />
						<div class="has-error" ng-show="addRecipeForm.$dirty">
							<span ng-show="addRecipeForm.name.$error.required">This is
								a required field.</span> <span ng-show="addRecipeForm.name.$invalid">This
								field is invalid.</span>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-12">
					<label class="col-md-2 control-lable" for="file">Amount</label>
					<div class="col-md-7">
						<input type="number" ng-model="recipe.price" name="price"
							class="price form-control input-sm"
							placeholder="Enter recipe price" required="0" min="0" />
						<div class="has-error" ng-show="addRecipeForm.$dirty">
							<span ng-show="addRecipeForm.price.$error.required">This
								is a required field</span> <span
								ng-show="addRecipeForm.price.$error.min">Minimum amount
								is 0</span> <span ng-show="addRecipeForm.price.$invalid">This
								field is invalid </span>
						</div>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="form-actions floatRight">
					<input type="submit" value="Submit" class="btn btn-primary btn-sm"
						ng-disabled="addRecipeForm.$invalid" />
					<button type="button" ng-click="reset()"
						class="btn btn-warning btn-sm"
						ng-disabled="addRecipeForm.$pristine">Reset Form</button>
				</div>
			</div>
		</form>
	</div>
	
	<div ng-show="success">Ingredient Added</div>
	<div ng-show="failure">Error while adding Ingredient.</div>
	
	</div>

	<a href="/index">Home</a>
	</div>



</body>
</html>
